{% extends "crudfbvApp/base.html" %}
{% load crispy_forms_tags %}
{% block content%}

<div class="container mt-5" align="center"ign>
    <div class="row">
        <div class="col-md-8 m-auto">
            <div class="card text-dark">
                <div class="card-header text-white bg-dark ">
                    <div class="card-title">
                        <h1 class="display-4 text-center">Insert A New Record</h1>
                    </div>
                </div>
                <div class="card-body bg-info text-dark">
                    <form action="" method="post">
                        {% csrf_token %}
                        {{form|crispy}}
                        <input type="submit"  class="btn btn-success btn-lg form-control" value="Insert">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
