<!DOCTYPE html>
<!-- {% load static%} -->
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-10">
                <div class="card m-auto">
                    <div class="card-header bg-info text-white font-weight-bold" style="box-shadow: 0px 0px 5px black ">
                        <div class="card-title">
                            <h1 class="display-4">Student Registration Form</h1>
                        </div>
                    </div>
                    <div class="card-body form-group" style="box-shadow: 0px 0px 5px black ">
                        <form action="" method="POST">
                            {%csrf_token%}
                            {{form | crispy}}
                             <div class="g-recaptcha form-group" data-sitekey={{cap}}></div>
                            <input type="submit" value="Register" class="btn btn-success">
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
