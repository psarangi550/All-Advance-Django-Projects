{% extends "cbvbeerApp/base.html" %}
{% block content %}

<div class="container mt-5" align="center">
    <div class="row">
        <div class="col-md-6 m-auto">
            <div class="card">
                <div class="card-header bg-secondary">
                    <div class="card-title">
                        <h1 class="display-4 ">Are You Sure You want to Remove {{beer.name}}</h1>
                    </div>
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        {%csrf_token%}
                        <input type="submit" class="btn btn-primary " value="Confirm to Delete">
                        <a href="/detail/{{beer.id}}" class="btn btn-success">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock content %}
