<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/demo.css' %}">
</head>
<body>


<!--navbar Settings-->
    <nav class="navbar navbar-default navbar-fixed-top bg-warning">
        <div class="navbar-header">
            <a href="/regi/" class="navbar-brand">Home</a>
        </div>
    </nav>





    <div class="container mt-2 m-auto">
        {% if student_list %}
        <table class="table table-hover table-striped table-responsive table-bordered mt-5">
            <thead class="text-uppercase text-center">
                <th>Student Name</th>
                <th>Student Email</th>
                <th>Student Password</th>
                <th>Student cpassword</th>
            </thead>
            <tbody class="text-center">
                {% for student in student_list %}
                <tr>
                    <td>{{student.name}}</td>
                    <td>{{student.email}}</td>
                    <td>{{student.password}}</td>
                    <td>{{student.cpassword}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <h1 class="dispay-5"></h1>
        {% endif %}
    </div>
</body>
</html>
