{% extends "cbvcrudApp/base.html" %}

{% block content %}

<div class="container mt-5">
    <div class="row">
    {% for book in book_list %}
    <div class="col-sm-4 mt-3">
    <div class="card text-white {{element}}">
      <div class="card-body">
        <h5 class="card-title">{{book.title}}</h5>
        <p class="card-text">Author By :- {{book.author}}</p>
        <a href="/detail/{{book.id}}/" class="btn btn-primary">Details</a>
      </div>
    </div>
  </div>
  {% endfor %}
    </div>
    <div class="footer" align="center">
    <p class="mt-5"><a href="/create/" class="btn btn-lg btn-success">Insert Books</a></p>
    </div>
</div>




{% endblock content %}
