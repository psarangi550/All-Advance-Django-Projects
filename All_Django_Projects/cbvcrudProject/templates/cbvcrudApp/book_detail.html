{% extends "cbvcrudApp/base.html" %}

{% block content %}

<div class="container mt-5">
    <div class="card text-center text-white mt-5 {{element}}">
  <div class="card-header">
    Book Details
  </div>
  <div class="card-body">
    <h5 class="card-title">{{book.title}}</h5>
    <p class="card-text">Wiritten and Published  By:-{{book.author}}</p>
    <p class="card-text">Containg Pages:-{{book.pages}}</p>
    <p class="card-text">Price:-{{book.price}}Rs</p>
    <a href="/home/" class="btn btn-primary">Back to Home</a>
    <a href="/update/{{book.id}}/" class="btn btn-light">update Details</a>
    <a href="/delete/{{book.id}}/" class="btn btn-dark text-white">Delete Details</a>
  </div>
</div>
</div>

{% endblock content %}
