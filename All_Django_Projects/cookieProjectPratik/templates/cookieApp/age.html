{% extends "cookieApp/base.html" %}
{% block title %}
    Age
{% endblock title%}
{% block content %}
    <div class="form-group" >
        <h1>Hello{{name}}</h1>
        <form action="/display/" method="POST">
            {% csrf_token%}
            <label for="id_age"></label>
            <input type="text" name="age" id="id_age" class="form-control" placeholder="Enter your Age">
            <input type="submit" value="Submit" class= "btn btn-success form-control">
        </form>
    </div>
{% endblock content%}
