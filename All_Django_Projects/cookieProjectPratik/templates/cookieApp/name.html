{% extends "cookieApp/base.html" %}
{% block title %}
    Name
{% endblock title%}
{% block content %}
    <div class="form-group">
        <h1>Hello {{id}}</h1>
        <form action="/age/" method="POST">
            {% csrf_token %}
            <label for="id_name">Enter your Name</label>
            <input type="text" name="name" id="id_name" class="form-control" placeholder="Enter your Name">
            <input type="submit"  href="/age" value="Submit" class= "btn btn-success">
        </form>
    </div>
{% endblock content%}
