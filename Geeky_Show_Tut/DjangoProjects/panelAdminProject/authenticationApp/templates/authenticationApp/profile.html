<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-5 m-auto">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">
                                <h1 class="display-4">Profile Pages</h1>
                            </div>
                        </div>
                        <div class="card-body bg-dark text-white">
                            {% if messages %}
                                {% for msg in messages %}
                                    <small {% if msg.tags %} class="alert-{{msg.tags}}" {% endif %}>{{msg}}</small>
                                {% endfor %}
                            {% endif %}
                            <h3 class="lead"> Hello &nbsp; {{request.user.username}}</h3>
                            <h3 class="lead"> FirstName &nbsp;:{{request.user.first_name}}</h3>
                            <h3 class="lead"> LastName &nbsp;{{request.user.last_name}}</h3>
                            <h3 class="lead"> Email ID &nbsp;:{{request.user.email}}</h3>
                            <a href="{% url 'logout' %}" class="btn btn-primary">LogOut</a>
                            <a href="{% url 'setpass' %}" class="btn btn-primary">Change Password</a>
                            <a href="{% url 'passchange' %}" class="btn btn-primary">Password Change</a>
                            <a href="{% url 'userchange' %}" class="btn btn-primary">Edit</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
